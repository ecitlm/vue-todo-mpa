<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <link rel="icon" href="<%= new Date() %>">
  <title>vue-todo-cli</title>
  <% if
  ( NODE_ENV=== 'production') { %>
  <script src="http://cdn.it919.cn/vue@v2.6.10_vue-router@v3.0.3_vuex@v3.0.1_axios@v0.19.0_es6-promise@4.2.8.js"> </script>
  <% } %>
</head>

<body>
<script>
  window.actCode = 'vue_product_';
  (function flexible(window, document) {
    var docEl = document.documentElement
    var dpr = window.devicePixelRatio || 1

    // adjust body font size
    function setBodyFontSize() {
      if (document.body) {
        // document.body.style.fontSize = 12 + 'px'
      } else {
        document.addEventListener('DOMContentLoaded', setBodyFontSize)
      }
    }
    setBodyFontSize()

    // set 1rem = viewWidth / 10
    function setRemUnit() {
      var curWidth = docEl.clientWidth > 750 ? 750 : docEl.clientWidth
      var rem = curWidth / 10
      docEl.style.fontSize = rem + 'px'
    }

    setRemUnit()

    // reset rem unit on page resize
    window.addEventListener('resize', setRemUnit)
    window.addEventListener('pageshow', function (e) {
      if (e.persisted) {
        setRemUnit()
      }
    })

    // detect 0.5px supports
    if (dpr >= 2) {
      var fakeBody = document.createElement('body')
      var testElement = document.createElement('div')
      testElement.style.border = '.5px solid transparent'
      fakeBody.appendChild(testElement)
      docEl.appendChild(fakeBody)
      if (testElement.offsetHeight === 1) {
        docEl.classList.add('hairlines')
      }
      docEl.removeChild(fakeBody)
    }
  }(window, document))

</script>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>

</html>
